<!DOCTYPE html>
<html lang="en">

<head>

    <title>CSS Box Model</title>
    <style>
        .box-one {
            background-color: aquamarine;
            height: 80px;
            padding: 20px;
            width: 100px;
            border: 2px solid blue;
            border-radius: 20px;
            margin: 20px;
            


        }

        .box-two {
            background-color: bisque;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="box-one">First</div>
    <div class="box-two">Second</div>
</body>

</html>
